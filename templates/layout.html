<html>

    <meta name="keywords" content="soho,job,china,远程办公,soho职位,soho工作"/>
    <meta name="description" content="GEEKSOHO - 找SOHO工作，上GEEKSOHO！" />

    <![endif]-->

    <link rel="stylesheet" href="static/css/base.css" />
    <script type="text/javascript" src="static/js/jquery-1.11.0-beta2.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.pjax.js"></script>

<body vocab="http://schema.org">
<div id="geeksoho">
    <header>
        <h1><a href="/">GEEKSOHO</a></h1>
        <p>找SOHO工作，上GEEKSOHO！</p>
    </header>

    <nav>
        <div class="publishHeader">
            <p><i class="icon-exclamation-sign"></i> 发布新的职位需要注意的事项</p>
            <a href="javascript:void(0)" class="newJobBtn"><i class="icon-plus"></i></a>
        </div>
        <div class="publishBody">
            <form role="form" method="POST" action="">
                <div class="form-group">
                    <label>职位名称</label>
                    <input type="text" class="form-control" name="title" placeholder="职位名称">
                </div>
                <div class="form-group">
                    <label>职位链接(选填)</label>
                    <input type="text" class="form-control" name="link" placeholder="职位链接">
                </div>
                <div class="form-group">
                    <label>公司名称</label>
                    <input type="text" class="form-control" name="company" placeholder="公司名称">
                </div>
                <div class="form-group">
                    <label>微博(选填)</label>
                    <input type="text" class="form-control" name="company_weibo" placeholder="微博">
                </div>
                <div class="form-group">
                    <label>官网(选填)</label>
                    <input type="text" class="form-control" name="company_website" placeholder="官网">
                </div>
                <div class="form-group">
                    <label>工作城市</label>
                    <input type="text" class="form-control" name="city" placeholder="工作城市">
                </div>
                <div class="form-group">
                    <label>月薪</label>
                    <input type="text" class="form-control" name="salary" placeholder="月薪">
                </div>
                <div class="form-group">
                    <label>职位介绍</label>
                    <textarea name="intro" class="form-control" ></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </nav>

    <div id="listWrap">
    {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2013 by <a href="http://han.im" target="_blank"></a>J.Y Han
    </footer>

    <div id="loadingWraper">
        <div id="landLoading"></div>
    </div>
</div>
    
    <script type="text/javascript" src="static/js/jquery.timeago.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
    <script type="text/javascript">
        window.onload = function() { 
            $('#loadingWraper').fadeOut(200);
        }; 
    </script>
</body>
</html>
